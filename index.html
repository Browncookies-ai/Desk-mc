<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskripsi MC Generator</title>
    <style>
        /* Dark mode styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #4CAF50;
            text-align: center;
            font-size: 24px;
        }

        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #a0a0a0;
        }

        .rating-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: calc(100% - 14px);
            padding: 8px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #e0e0e0;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        input[type="radio"] {
            accent-color: #4CAF50;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.03);
        }

        #generatedText {
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #2a2a2a;
            color: #cfcfcf;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
            max-width: 600px;
            width: 100%;
            overflow-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h2>Generator Deskripsi Minecraft</h2>
    <form id="textForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>
        
        <label>Rating:</label>
        <div class="rating-group">
            <input type="radio" id="bintang1" name="bintang" value="⭐">
            <label for="bintang1">1</label>

            <input type="radio" id="bintang2" name="bintang" value="⭐⭐">
            <label for="bintang2">2</label>

            <input type="radio" id="bintang3" name="bintang" value="⭐⭐⭐">
            <label for="bintang3">3</label>

            <input type="radio" id="bintang4" name="bintang" value="⭐⭐⭐⭐">
            <label for="bintang4">4</label>

            <input type="radio" id="bintang5" name="bintang" value="⭐⭐⭐⭐⭐">
            <label for="bintang5">5</label>
        </div>

        <label for="pembuat">Pembuat:</label>
        <input type="text" id="pembuat" name="pembuat" required><br><br>

        <label for="coin">Minecoin:</label>
        <input type="text" id="coin" name="coin" required><br><br>
        
        <label for="desk">Deskripsi:</label>
        <input type="text" id="desk" name="desk" required><br><br>
        
        <label for="versi">Versi:</label>
        <input type="text" id="versi" name="versi" required><br><br>
        
        <label for="review">Review:</label>
        <input type="text" id="review" name="review" required><br><br>

        <label for="linkdown">Link Download:</label>
        <input type="text" id="linkdown" name="linkdown" required><br><br>
        
        <label for="tipe">Tipe:</label>
        <input type="text" id="tipe" name="tipe" required><br><br>

        <div class="button-group">
            <button type="button" onclick="generateText()">Generate Text</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </div>
    </form>

    <div id="generatedText">
        <!-- Hasil teks yang di-generate akan muncul di sini -->
    </div>
    <button id="copyButton" onclick="copyHTML()">Salin Hasil</button>

    <script>
        function generateText() {
            // Cek apakah ada bintang yang dipilih, jika tidak gunakan nilai default
            var bintangChecked = document.querySelector('input[name="bintang"]:checked');
            var bintang = bintangChecked ? bintangChecked.value : "Tidak diberi rating";

            var nama = document.getElementById('nama').value;
            var pembuat = document.getElementById('pembuat').value;
            var coin = document.getElementById('coin').value;
            var desk = document.getElementById('desk').value;
            var versi = document.getElementById('versi').value;
            var review = document.getElementById('review').value;
            var linkdown = document.getElementById('linkdown').value;
            var tipe = document.getElementById('tipe').value;

            var generatedHTML = 
`${nama}
${bintang}
Pembuat : ${pembuat}
Minecoin : ${coin}💰
Deskripsi : ${desk}
Versi : ${versi}
Review : ${review}
Download link : ${linkdown}
KALO MAU REPOST/UPLOAD YOUTUBE SHORTLINKNYA JANGAN DIGANTI, IZIN DULU LEWAT ADMIN DISINI
${tipe}`;

            document.getElementById('generatedText').textContent = generatedHTML;
        }

        function clearForm() {
            document.getElementById('textForm').reset();
            document.getElementById('generatedText').textContent = "";
        }

        function copyHTML() {
            var textToCopy = document.getElementById('generatedText').textContent;

            navigator.clipboard.writeText(textToCopy).then(function() {
                alert('Kode HTML berhasil disalin!');
            }, function(err) {
                alert('Gagal menyalin teks: ', err);
            });
        }
    </script>
</body>
</html>
